<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/665042679c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tableSort.css">
    
</head>

<body>

    <header>
        <h1>All invoices - 2016</h1>
        <nav>
        <i class="fas fa-ellipsis-h"></i>
        <i class="fas fa-bars"></i>
        </nav>      
    </header>

    <main>
        <section>
            <h2 id="tableTitle">Invoices</h2>
            <table class="table table-sortable" id="invoice_table">
                
                    <tr>
                        <th>Type</th>
                        <th>Account Name</th>
                        <th>Status</th>
                        <th>Currency</th>
                        <th>Balance</th>
                    </tr>
            </table>

        </section>

    </main>

    <script src="./tableSort.js"></script>
    <script src="./invoiceTable.js"></script>


</body>
</html>
